<!DOCTYPE html>

            </div>
        </div>

        <div class="lineservice" id="lineservice">

            <img src="material/image/linehover.png" class="image lineimagehover" id="lineimagehover" draggable="false">

        <div class="centertexttile xcenter">
			<div class="linebefore" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="400"></div>
			<div class="titleword" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
                <div class="title color-white">ActualCase</div>
                <div class="title2 color-rgb__154___222___255__">實際案例</div>
			</div>
			<div class="lineafter" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="400"></div>
		</div>

        <div id="carousel" class="casecarousel carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="material/image/case1.jpg" class="d-block w-100" draggable="false">
                </div>
                <div class="carousel-item">
                    <img src="material/image/case2.jpg" class="d-block w-100" draggable="false">
                </div>
                <div class="carousel-item">
                    <img src="material/image/case3.jpg" class="d-block w-100" draggable="false">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="footer">
            <div class="flex xcenter">
                <div>
                    <img src="material/image/logo.svg" class="image">

                <div>

                        地址：高雄市楠梓區加仁路80巷21號<br>

                        傳真：07-3648018<br>
